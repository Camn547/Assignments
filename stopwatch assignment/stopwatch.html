        <button class="start">Start / Stop</button>

    <script>
        $(document).ready(function(){

            let interval;
            let running = false;
            let milisecond = 0;
            let second = 0;
            let twodigitsecond = 0;
            let minute = 0;
            let twodigitminute = 0;
            let hour = 0;

            function startLoop(){
                interval = setInterval(function(){
                    milisecond += 1
                    console.log(milisecond);
                    return milisecond
                }, 10);
            }
            function stopLoop(){
                clearInterval(interval);
            }  

            // starts the timer when it is not running, stops when it is running
            $(".start").on("click", function(){
                if(milisecond == 0){
                    startLoop();
                    running = true
                }else if(milisecond != 0){
                    stopLoop();
                    running = false
                }
            })

                    console.log(milisecond)
                }
            })
            $("h2").html(`${hour}:${twodigitminute}${minute}:${twodigitsecond}${second}:${milisecond}`)
        });
    </script>
